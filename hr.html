<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<title>日新招新啦</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/fullPage.js/2.8.2/jquery.fullPage.min.css"/>
	<link rel="stylesheet" href="css/css reset.css"/>
	<link rel="stylesheet" href="css/shake.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="fullpage">
<!---section1-->
	<section class="section" id="page1">
		<div id="bg_1">
		    <img src="images/进入/bg1.png" id="bg1">
			<div id="flower">
				<img src="images/进入/flower-1.png" id="flower-1">
				<img src="images/进入/flower-2.png" id="flower-2">
			</div>
			<div id="train">
			    <img src="images/进入/smoke1.png" id="smoke_1">
			    <img src="images/进入/smoke2.png" id="smoke_2">
				<img src="images/进入/train.png" id="train_1">
			</div>
		</div>
		<img src="images/进入/girl.png" id="girl_1">
		<img src="images/进入/Loading.png" id="Loading" class="shake">
	</section>
<!---section2-->
	<section class="section" id="page2">
	    <div class="cover">
	    </div>
<!-- 报名表 -->
        <div class="forms">
            <div class="close">
            	<img src="images/技术研发/return.png">
            </div>
        	<form method="post" accept-charset="UTF-8" action="">
        		<p style="margin-top: 60px">
        			<label id="female">
        				<img src="images/技术研发/girl.png">
        				<input type="radio" name="user_sex" value="female" checked>
        			</label>
        			<label id="male">
        				<img src="images/技术研发/boy.png">
        				<input type="radio" name="user_sex" value="male">
        			</label>
        		</p>
        		<p style="margin-top: 35px">
        			<label class="text_input">
        			    <span>姓名</span><input type="text" name="user_name" >
        			</label>
        		</p>
        		<p class="tips"></p>
        		<p>
        			<label class="text_input">
        			    <span>电话号码</span><input type="text" name="user_phone" onkeyup="value=value.replace(/[^\d]/g,'') " />
        			</label>
        		</p>
        		<p>
        			<label class="text_input">
        			    <span>学院</span><input type="text" name="user_college" >
        			</label>
        		</p>
        		<p>
        			<label class="text_input">
        			    <span>年级</span><input type="text" name="user_grade" >
        			</label>
        		</p>
        		<p>
        			<label class="text_input">
        			    <span>专业</span><input type="text" name="user_major" >
        			</label>
        		</p>
        		<p><input type="submit" name="提交" value="提&nbsp;&nbsp;交" class="buttons"></p>
        	</form>
        </div>
		<div class="dialog_box" id="dialog_box_2">
			<div class="pic">
				<img src="images/技术研发/移动端_pic.png">
				<img src="images/技术研发/后端_pic.png">
				<img src="images/技术研发/前端_pic.png">
				<img src="images/技术研发/设计师_pic.png">
			</div>
		</div>
		<img src="images/技术研发/menu.png" class="menu shake">
		<img src="images/技术研发/移动端.png" id="mobiler" class="programmer">
		<div id="programmers">
			<img src="images/技术研发/后端.png" id="hou" class="programmer">
			<img src="images/技术研发/前端 (2).png" id="qian" class="programmer">
			<img src="images/技术研发/cat.png" id="cat" class="programmer">
			<img src="images/技术研发/more.png" id="more" class="shake shake-little">
		</div>
	</section>
<!---section3-->

        			</label>

        		<p>

        			</label>
        		</p>
        		<p><input type="submit" name="提交" value="提&nbsp;&nbsp;交" class="buttons"></p>
        	</form>
        </div>
		<div class="dialog_box" id="dialog_box_3">
			<div class="pic">
				<img src="images/产品/潮汐_pic.png">
				<img src="images/产品/胡建_pic.png">
			</div>
		</div>
		<img src="images/技术研发/menu.png" class="menu shake">
		<img src="images/产品/green.png" id="greener" class="programmer">
		<div id="tunnel">
			<img src="images/产品/gai.png" class="gai">
            <div style="overflow: hidden;display: inline-block;width: 113px;height: 98px;">
			    <img src="images/产品/hole.png">
			    <img src="images/产品/sheji.png" id="sheji">
			</div>
		</div>
		<div id="persons">
		    <div style="display: inline-block;margin-right: 57px;">
			    <img src="images/产品/水手.png" id="ss">
			    <img src="images/产品/摄像机.png" id="camera">
			</div>
			<div style="display: inline-block;"> 
			    <img src="images/产品/海盗.png" id="hd">
			    <img src="images/产品/胡建.png" id="hj" class="programmer">
			</div>
		</div>
	</section>

			<div class="pic">
				<img src="images/记者团/行政_pic.png">
				<img src="images/记者团/记者团_pic.png">

			</div>
		</div>
		<img src="images/技术研发/menu.png" class="menu shake">
		<img src="images/记者团/行政.png" id="xingzheng" class="programmer">
		<div id="lady">
			<div id="s_dialog_box">
				<p>滚去写新闻</p>
			</div>
			<img src="images/记者团/女士.png" class="programmer">
			<img src="images/记者团/男.png" id="boy_4" class="programmer">
		</div>
	</section>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.typetype.min.js"></script>
